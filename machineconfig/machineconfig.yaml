apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: worker
  name: 98-worker-kerberos-configuration
spec:
  config:
    ignition:
      config: {}
      security:
        tls: {}
      timeouts: {}
      version: 3.2.0
    networkd: {}
    passwd: {}
    storage:
      files:
      - contents:
          source: data:text/plain;charset=utf-8;base64,
        mode: 420
        overwrite: true
        path: /etc/krb5.conf
        filesystem: root
      - contents:
          source: data:text/plain;charset=utf-8;base64,
        mode: 420
        overwrite: true
        path: /etc/nfs.conf
        filesystem: root
      - contents:
          source: data:text/plain;charset=utf-8;base64,
        mode: 420
        overwrite: true
        path: /etc/idmapd.conf
        filesystem: root
  osImageURL: ""
